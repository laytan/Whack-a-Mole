<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Whack A Mole</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="options">
		<input type="radio" name="mode" value="easy" checked>
		<input type="radio" name="mode" value="normal">
		<input type="radio" name="mode" value="hard">
		<input type="radio" name="mode" value="insane">
		&nbsp;
        <button id="start_game" class="btn btn-default">Begin!</button>
		<p>
		<h1>Highscore</h1>
		<p>Score: <span id="highscore_score"></span></p>
		<p>Time: <span id="highscore_time"></span></p>
		<p>Size: <span id="highscore_size"></span></p>
		</p>
    </div>
    <script src="JS/index.js" type="text/javascript"></script>
</body>
</html>
